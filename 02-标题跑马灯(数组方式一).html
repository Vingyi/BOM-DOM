<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02-标题跑马灯(数组方式一)</title>
</head>
<body>
    <!--
    取消单行注释：按下ctrl不放，再按k + u
    删除整行：ctrl + shift + k
    复制当前行：shift + alt +up/down
    移动行：alt+up/down
    增加/减小缩进:  ctrl + [/] 
    代码格式化：shift + alt +f
--
    -->
    <script>
        //console.log(document.title);
        //使用字符数组的办法
        //数组有： pop方法：从数组的最后位置弹出一个元素
        //        unshift方法：从数组的头部添加元素。
        setInterval(function(){
        //把标题字符串转为字符数组
        var a = document.title.split(""); //不能用toString

        //让字符数组的最后一个元素弹出数组
        var lastchar = a.pop();

        //把最后一个元素插入但数组的开头：
         a.unshift(lastchar);

        //把字符数组转成字符串
        var newTitle = a.join("");

        document.title = newTitle; //把新的标题改到浏览器上去。

        },500);
    </script>
</body>
</html>
