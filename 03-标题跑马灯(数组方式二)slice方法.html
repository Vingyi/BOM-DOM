<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1234567</title>
</head>
<body>
    <!--
    取消单行注释：按下ctrl不放，再按k + u
    删除整行：ctrl + shift + k
    复制当前行：shift + alt +up/down
    移动行：alt+up/down
    增加/减小缩进:  ctrl + [/] 
    代码格式化：shift + alt +f
--
    -->
    <script>
        //实现跑马灯效果-slice
        //字符串的拼接
        var setId = setInterval(function(){
            //拿到当前页面的title
            var oldTitle = document.title;

            //拿到当前页面title的最后一个字符
            //slice方法：可以接收两个参数
            //参数1：截取字符串其实位置  参数2：结束位置
            //slice方法不影响原始字符串，截取到结束位置的前一个元素
            var lastChar = oldTitle.slice(oldTitle.length-1);

            var beforStr = oldTitle.slice(0,oldTitle.length-1);
            document.title = lastChar + beforStr;
        },500);

            //5s后停止跑马灯效果
            setTimeout(function(){
                clearInterval(setId);
            },2000);
    </script>
    
</body>
</html>
