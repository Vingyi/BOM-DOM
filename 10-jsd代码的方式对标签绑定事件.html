<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10-jsd代码的方式对标签绑定事件</title>
</head>
    <!--
    取消单行注释：按下ctrl不放，再按k + u
    删除整行：ctrl + shift + k
    复制当前行：shift + alt +up/down
    移动行：alt+up/down
    增加/减小缩进:  ctrl + [/] 
    代码格式化：shift + alt +f
    -->
<body>
    <div id="tm">
        我是div标签里的句子。
    </div>
    <script>
        //第一步：拿到绑定事件的div
        var d = document.querySelector("#tm");  //id选择器
        d.onclick = function(){
            //在事件的响应方法中 this 指向当前事件源对象
            alert(this.innerHTML)
        }
        //缺点：只能绑定一个方法，前面的方法会被新的覆盖
        // 事件源     事件名    事件行为
        // div对象   onclick   匿名函数
    </script>
</body>
</html>
