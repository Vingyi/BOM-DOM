<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06-getElementsByTagName</title>
</head>
    <!--
    取消单行注释：按下ctrl不放，再按k + u
    删除整行：ctrl + shift + k
    复制当前行：shift + alt +up/down
    移动行：alt+up/down
    增加/减小缩进:  ctrl + [/] 
    代码格式化：shift + alt +f
--
    -->
<body>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <h1>我是密码</h1>
    <div class="tem">混淆</div>

    <script>
        //把页面中所有的p标签都选择出来
        //获取当前文档中的所有的p标签
        var array = document.getElementsByTagName("p");
        console.dir(array);
        //此方法返回：HTMLCollection集合对象，是个伪数组。
        //array是HTMLCollection的一个实例
        //array -> HTMLCollection -> Object.prototype

        //要求：把当前页面中所有的p标签的内部打印
        for(var i = 0;i < array.length;i ++){
            console.log(array[i]);
        }
    </script>
</body>
</html>
