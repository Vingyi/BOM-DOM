<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>07-HTMLCollection接口详解</title>
</head>
    <!--
    取消单行注释：按下ctrl不放，再按k + u
    删除整行：ctrl + shift + k
    复制当前行：shift + alt +up/down
    移动行：alt+up/down
    增加/减小缩进:  ctrl + [/] 
    代码格式化：shift + alt +f
    -->
<body>
    <p>k1k</p>
    <p>k2k</p>
    <p>k3k</p>
    <div class="pss1">hi,1</div>
    <div class="pss2">hi,2</div>
    <div class="pss3">hi,3</div>
    <script>
    //把当前所有的标签都获取
        var all = document.getElementsByTagName("*");
        //all => HTMLCollection
        for(var i = 0;i < all.length;i ++){
            console.log(all[i]);
        }

        //HTMLCollection：是动态集合。当标签发生变化时，HTMLCollection会自动更新同步。
        //HTMLCollection.item()：通过索引获取标签对象Element，同[ ]
        //HTMLCollection.nameItem()：通过标签的属性名获取标签对象
    </script>
</body>
</html>
